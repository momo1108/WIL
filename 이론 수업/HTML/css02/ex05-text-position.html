<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: url("diablo3.jpg");
            background-size: cover;
        }
        .topleft {
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 19px;
        }
        .topright {
            position: absolute;
            top: 8px;
            right: 16px;
            font-size: 19px;
        }
        .bottomleft {
            position: absolute;
            bottom: 8px;
            left: 16px;
            font-size: 19px;
        }
        .bottomright {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 19px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="topleft">top left</div>
        <div class="topright">top right</div>
        <div class="bottomleft">bottom left</div>
        <div class="bottomright">bottom right</div>
    </div>
</body>

</html>
