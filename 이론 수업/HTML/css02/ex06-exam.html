<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Gugi&display=swap" rel="stylesheet">
    <style>
        body {
            height: 9000px;
        }
        .sen {
            margin-top: 100px;
            padding-bottom: 35px;
            text-align: center;
            font-family: 'Gugi', cursive;
            font-size: 50px;
        }

        #a {
            position: relative;
            font-size: 100px;
            font-weight: bold;
            top: 15px;
        }

        #b {
            position: relative;
            font-size: 100px;
            font-weight: bold;
            top: 90px;
        }

        .sen2 {
            margin-top: 100px;
            padding-bottom: 35px;
            text-align: center;
            font-family: 'Gugi', cursive;
            font-size: 50px;
        }

        #c {
            display: inline;
            position: relative;
            font-size: 100px;
            font-weight: bold;
            top: 15px;
        }

        #d {
            display: inline;
            position: relative;
            font-size: 100px;
            font-weight: bold;
            top: 90px;
        }
        .fix {
            position: fixed;
            border: 5px solid black;
            border-radius: 30px;
            font-size: 20px;
            padding: 20px;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>

<body>
    <div class="sen">
        <span id="a">“</span> 백문이 불여일타. <span id="b">”</span>
    </div>
    <div class="sen2">
        <div id="c">“</div> 백문이 불여일타. <div id="d">”</div>
    </div>
    <div class="fix">아농하데오</div>
</body>

</html>
