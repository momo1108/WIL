<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/script1.js"></script>
</head>

<body>
    <h1>Hello Javascript</h1>
    <script>
        var name = prompt('이름을 입력하세요');
        var korean = prompt('국어 시험성적을 입력하세요');
        var math = prompt('수학 시험성적을 입력하세요');
        total = Number(korean) + Number(math);
        average = total / 2;
        document.write("<table border=1 >");
        document.write("<tr><td>이름</td> <td>" + name + "</td></tr>");
        document.write("<tr><td>국어</td><td>" + korean + "</td></tr>");
        document.write("<tr><td>수학</td><td>" + math + "</td></tr>");
        document.write("<tr><td>총점</td> <td>" + total + "</td></tr>");
        document.write("<tr><td>평균</td> <td>" + average + "</td</tr>");
        document.write("</table>");
    </script>

</body>

</html>
