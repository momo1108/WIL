<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Array 테스트</h1>
    <script>
        // 배열 생성
        let num = [10, 20, 30];
        let data = new Array(10, 20, 30); 
        //  어레이 형태의 객체를 만들어달라.
        let data1 = [];
        let data2 = new Array();
        let data3 = new Array(10);
        let data4 = ["hello", 1, 3.14, [3,4], new Array(10,20)];
        //  숫자를 하나만 넣었을 때는 안의 데이터로 들어가는게 아닌 length값으로 적용된다.
        document.write(num,'<br>');
        document.write(data);
        document.write(data1,'<br>');
        document.write(data2);
        document.write(data3,'<br>');
        document.write(data4);
        console.log(num);
        console.log(data);
        console.log(data1);
        console.log(data2);
        console.log(data3);
        console.log(data4);
        
    </script>
</body>

</html>
