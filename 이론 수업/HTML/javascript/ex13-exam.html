        <h3>국어 시험성적을 입력하세요.</h3>
        <input type="text" id="korean" placeholder="국어 시험성적">
        <h3>수학 시험성적을 입력하세요.</h3>
        <input type="text" id="math" placeholder="수학 시험성적">
        <h3>영어 시험성적을 입력하세요.</h3>
        <input type="text" id="english" placeholder="영어 시험성적">
        <br>
        <hr>
    <script>
        function calc() {
            var korean = document.getElementById('korean').value;
            var math = document.getElementById('math').value;
            var english = document.getElementById('english').value;
            var total;
            total = Number(korean) + Number(math) + Number(english);
            var avg;
            avg = total / 3;
            document.getElementById("total").innerHTML = total;
            document.getElementById("avg").innerHTML = avg;
        }
    </script>
    총점 : <span id="total"></span> <br>
    평균 : <span id="avg"></span> <br>
    <hr>
    <input type="submit" value="입력완료/계산" onclick="calc();">
