    <p id="demo" style="text-align: center;"></p>
    
    <!-- 여기는 내 풀이 -->
    <script>
        let b = "";
        let a = 0;
        a = prompt('직각삼각형 트리의 줄 수를 입력해주세요');
        let c = 0;
        while (c<a) {
            b += "*";
            document.write(b, "<br>");
            c++;
        }
    </script>
    <script>
        let text2="*";
        let i = prompt('트리의 줄 수를 입력하세요');
        for(; i>0; i--) {
            let j=0;
            while(j<=i){
                document.write('&nbsp;');
                j++;
            }
            document.write(text2,"<br>");
            text2 += "**";
        }
    </script>
