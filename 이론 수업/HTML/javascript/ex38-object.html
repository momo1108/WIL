<body>
    <h1>객체 테스트</h1>
    <script>
        let score = [10, 20, 30];

        let newobj = { name: "홍길동", age: 30 };
        // 객체는 key와 value값을 가지고있고 내부적으로 method를 가지고 있다.
        // 객체는 내부에 함수를 가질 수 있는데 이 함수는 이름이 없다. 이를 '익명함수'라고 한다.
        var person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }
            
            console.log(newobj);
            console.log(newobj.name);
            console.log(newobj.age);
            console.log(newobj["name"]);
            console.log(newobj["age"]);

            
    </script>
</body>
