<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>

<body>
    <input type="text" id="name" placeholder="이름을 입력하세요">
    <input type="text" id="phoneNum" placeholder="전화번호를 입력하세요">
    <br><br> <input type="submit" value="제출" onclick="phone()"> <br><br>
    <script>
        let list = [];
        let sublist = [];
        let i = 0;
        function phone() {
            sublist[0] = document.getElementById('name').value;
            sublist[1] = document.getElementById('phoneNum').value;
            list.push([sublist[0],sublist[1]]);
            document.getElementById('phonelist').innerHTML += '<li>' + list[i] + '</li>';
            i++;
        }
    </script>
    <h1>전화번호부</h1>
    <ol id="phonelist" style="font-family: 'Nanum Pen Script', cursive; font-size: 25px;">
        
    </ol>
</body>

</html>
