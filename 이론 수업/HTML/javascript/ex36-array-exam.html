    <script>

        let standard = ["이름", "국어", "영어", "수학", "합계", "평균"];
        let private = ["홍길동", 60, 50, 80, "임꺽정", 30, 56, 70, "송중기", 70, 30, 50, "안동원", 70, 50, 30];
        let total = [];
        let avg = [];
        let peopleNum = private.length / 4;
        console.log(peopleNum);
        document.write('<table border=1>');
        document.write('<tr><th>', standard[0], '</th><th>', standard[1], '</th><th>', standard[2], '</th><th>', standard[3], '</th><th>', standard[4], '</th><th>', standard[5], '</th></tr>');
        for (let i = 1; i <= peopleNum; i++) {
            // for while
            let counter1 = 4 * i - 1;
            let counter2 = counter1 - 3;
            // for total
            let sum = 0;
            while (counter1 > counter2) {
                sum += private[counter1];
                counter1--;
            }
            total.push(sum);
            avg.push(sum / 3);
            let j = i - 1;
            let k = 4 * j;
            document.write('<tr><td>', private[k], '</td><td>', private[k + 1], '</td><td>', private[k + 2], '</td><td>', private[k + 3], '</td><td>', total[j], '</td><td>', avg[j], '</td></tr>');
        }
        //document.write('</table>');
