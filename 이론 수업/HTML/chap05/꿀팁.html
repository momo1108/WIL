<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div {
            border: 1px solid grey;
            width: 60%;
            height: 200px;
        }

        .left {
            border: 1px solid grey;
            width: 55%;
            height: 100%;
            float: left;
        }

        .right {
            width: 25%;
            height: 100%;
            float: right;
        }
    
    </style>
</head>

<body>

    <div class="div">
        <div class="left">
            <img src="../images/image5.jpg" style="width: 100%; height: 100%;">
        </div>
        <div class="right">
            <img src="../images/image5.jpg"style="width: 100%">
        </div>
    </div>
</body>

</html>
