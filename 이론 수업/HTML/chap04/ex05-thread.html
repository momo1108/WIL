<!DOCTYPE html>
<html>
<head>
<title>Table 테스</title>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <table style="border:1px solid black; width:100%;">
        <thead>
            <tr>
                <th rowspan="2">이름</th>
                <th colspan="3">몸무게</th>
            </tr>
            <tr>
                <th>전</th>
                <th>후</th>
                <th>차이</th>
            </tr>
        </thead>
        <tr>
            <td>방혜찬</td>
            <td>60kg</td>
            <td>70kg</td>
            <td>+10kg</td>
        </tr>
    </table>
</body>
</html>
