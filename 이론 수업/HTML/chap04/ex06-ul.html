<!DOCTYPE html>
<html>
<head>
<title>Table 테스</title>
<style>
    div {
        border: 1px solid green;
    }
</style>
</head>
<body>
    <h1>ul 태그 실습</h1>
    <div>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    </div>
    <h1>disk 타입 ul 태그 실습</h1>
    <ul style="list-style-type:disc;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h1>circle 타입 ul 태그 실습</h1>
    <ul style="list-style-type:circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h1>square 타입 ul 태그 실습</h1>
    <ul style="list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h1>none ul 태그 실습</h1>
    <ul style="list-style-type:none;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
