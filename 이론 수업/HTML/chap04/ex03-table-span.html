<!DOCTYPE html>
<html>
<head>
<title>Table style 테스트</title>
<style>
table, th, td {
    border: 1px solid red;
    text-align: center;
    padding: 10px;
    border-collapse: collapse;
}
</style>
</head>
<body>
    <h2>Cell that spans two columns</h2>
    <p>To make a cell span more than one column, use the colspan attribute.</p> 
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td rowspan="3">Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
        <tr>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
        <tr>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
    </table>
</body>
</html>
