<!DOCTYPE html>
<html>
<head>
<title>리스트 안에 리스트</title>
<style>
    div {
        color: red;
        background-color: grey;
        padding-left: 20px;
        padding-bottom: 40px;
        padding-top: 10px;
        margin-bottom: 15px;
    }
    .cities {
        color: white;
        background-color: black;
        padding-left: 20px;
        padding-bottom: 40px;
        padding-top: 10px;
        margin-bottom: 15px;
    }
    .Corps {
        color: pink;
        background-color: blue;
        padding-left: 20px;
        padding-bottom: 40px;
        padding-top: 10px;
        margin-bottom: 15px;
    }
</style>
</head>
<body>
    <div class="cities" id="london">
        <h1>런던</h1>
        런던은 영국의 수도이다.
    </div>
    <div class="cities" id="paris">
        <h1>파리</h1>
        파리는 프랑스의 수도입니다.
    </div>
    <div class="cities" id="tokyo">
        <h1>도쿄</h1>
        도쿄는 일본의 수도입니다.
    </div>
    <div class="Corps">
        <h1>삼성</h1>
        삼성은 한국의 기업입니다.
    </div>
</body>
</html>
