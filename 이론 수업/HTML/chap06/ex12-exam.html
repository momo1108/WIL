<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table,th,td {
        border: 1px solid black;
    }
    .submit {
        text-align: center
    }
    td {
        width: 700px;
    }
    th {
        width: 250px;
    }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" name="이름"></td>
            </tr>



            <tr>
                <th>주민등록번호</th>
                <td><input type="number" name="주빈등록번호앞자리"> - <input type="number" name="주민등록번호뒷자리"> </td>
            </tr>



            <tr>
                <th>생년월일</th>
                <td><input type="date" name="생년월일" max="2019-06-19"></td>
            </tr>



            <tr>
                <th>아이디</th>
                <td><input type="text" name="아이디"></td>
            </tr>



            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="비밀번호"> 영문/숫자포함 6자 이상</td>
            </tr>



            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="비밀번호 확인"></td>
            </tr>



            <tr>
                <th>취미</th>
                <td>
                    <select name="취미" required>
                        <option value="">선택하세요</option>
                        <option value="운동">운동</option>
                        <option value="노래">노래</option>
                        <option value="게임">게임</option>
                        <option value="독서">독서</option>
                        <option value="음악감상">음악감상</option>
                    </select>
                </td>
            </tr>



            <tr>
                <th>이메일</th>
                <td>
                    <input type="text" name="이메일 앞주소"> @ <input type="text" name="이메일 뒷주소">
                    <select name="이메일 플랫폼" required>
                        <option value="">선택하세요</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="직접입력">직접입력</option>
                    </select>
                </td>
            </tr>



            <tr>
                <th>주소</th>
                <td>
                    <input type="text" name="주소">
                    <button type="button" onclick="alert('아직 구현이 안됐음 ㅎㅎ;')">주소찾기</button><br>
                    <input type="text" name="상세주소" placeholder="상세주소">
                </td>
            </tr>



            <tr>
                <th>전화번호</th>
                <td><input type="tel" name="전화번호" pattern="[0-3]{3}-[0-9]{3,4}-[0-9]{4}"></td>
            </tr>



            <tr>
                <th>핸드폰 번호</th>
                <td><input type="tel" name="phone" pattern="[0-1]{3}-[0-9]{3,4}-[0-9]{4}"></td>
            </tr>



            <tr>
                <th>직업</th>
                <td>
                    <select name="직업" required>
                        <option value="">선택하세요</option>
                        <option value="백수">백수</option>
                        <option value="회사원">회사원</option>
                        <option value="학생">학생</option>
                        <option value="기타">기타</option>
                    </select>
                </td>
            </tr>



            <tr>
                <th>메일/sns 정보 수신</th>
                <td><input type="radio" name="수신" checked>&nbsp;수신&nbsp;<input type="radio" name="수신거부">&nbsp;수신거부</td>
            </tr>



            <tr>
                <th>회원종류</th>
                <td><input type="radio" name="일반회원">&nbsp;일반회원&nbsp;<input type="radio" name="기업회원">&nbsp;기업회원&nbsp;<input type="radio" name="기관회원" id="회원종류">&nbsp;기관회원&nbsp;<input type="radio" name="관리자">&nbsp;관리자&nbsp;</td>
            </tr>



            <tr>
                <th>정보공개여부</th>
                <td>
                    <select name="정보공개여부" required>
                        <option value="">선택하세요</option>
                        <option value="공개">공개</option>
                        <option value="비공개">비공개</option>
                    </select>
                </td>
            </tr>



            <tr>
                <td class="submit" colspan="2"><input type="submit" name="회원가입" value="회원가입">&nbsp;<input type="reset" name="취소" value="취소"></td>
            </tr>
        </table>
    </form>
</body>
</html>
