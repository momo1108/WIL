<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2><a href="https://www.w3schools.com/html/html_form_attributes.asp" target="_blank">참고 사이트</a></h2>
    <form>
        <h4>First name:</h4>
        <input type="text" name="firstname" value="John" size="40">
        <!-- size는 창의 크기 value는 초기값 -->
        <h4>First name:</h4>
        <input type="text" name="firstname" maxlength="10">
        <!-- maxlength는 최대 길이 -->
        <h4>First name:</h4>
        <input type="text" name="fname" autofocus>
        <!-- autofocus는 페이지가 켜졌을 때 커서가 향하는 위치 -->
        <br><br>
        <input type="image" src="../images/image5.jpg" width="50" height="50">
        <br>
        <input type="text" name="fname" placeholder="First name">
        <!-- 입력 창 안에 도움말을 흐리게 넣어놓는것. 요새 트렌드 ㅎㅎ -->
        <h4>Username: </h4>
        <input type="text" name="usrname" required> <br><br><br>
        <!-- require 옵션은 입력값이 없을경우 꼭 입력값을 입력하라고 알려주는 기능 -->
        <input type="submit" value="제출하기">
    </form>
</body>
</html>
