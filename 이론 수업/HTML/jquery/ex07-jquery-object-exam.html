<body>
    <input id="name" type="text" placeholder="이름을 입력하세요">
    <input id="number" type="text" placeholder="전화번호">
    <input id="address" type="text" placeholder="주소">
    <input id="singup" type="submit" value="등록" onclick="addmem()">
    <h1>회원 명단</h1>
    <hr>
    <ol id="member">

    </ol>

    <script>
        var memlist = [];
        var i = 0;
        function addmem() {
            memlist[i] = {a:"", b:"", c:""};
            memlist[i]["a"] = document.getElementById('name').value;
            memlist[i]["b"] = document.getElementById('number').value;
            memlist[i]["c"] = document.getElementById('address').value;
            $(function() {
                $('#member').append('<li>이름 : ',document.getElementById("a").value,', 전화번호 : ',document.getElementById("b").value,', 주소 : ',document.getElementById("c").value,'</li>');
            });
            i++;
            console.log(memlist);
        }
    </script>
