<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: white;

        }
        .whole {
            width: 400px;
            background-color: rgb(247, 247, 247);
            box-sizing: content-box;
            margin-top: 200px;
            margin-left: 450px;
            margin-bottom: 20px;
            padding-top: 40px;
            border: 1px solid;
            border-color: rgb(247, 247, 247) rgb(220, 220, 220) rgb(220, 220, 220) rgb(220, 220, 220);
            border-radius: 5px;
            box-shadow: 0px 2px rgb(153, 153, 153);
        }
        .board {
            width: 100%;
            text-align: center;
        }
        .login {
            font-size: 40px;
            color: rgb(61, 61, 61);
        }
        .loginbutton {
            background-color: rgb(51, 122, 183);
            color: white;
            width: 325px;
            height: 35px;
            border: 1px solid rgb(51, 122, 183);
            border-radius: 3px;
            margin-bottom: 14px;
            font-size: 16px;
        }
        .input {
            width: 311px;
            height: 35px;
            border-radius: 3px;
            border: 1px solid rgb(220, 220, 220);
            margin-bottom: 14px;
            padding-left: 14px;
            font-size: 15px;
        }
        .check {
            width: 390px;
            height: 35px;
            text-align: left;
            box-sizing: content-box;
        }
        #checkbox {
            margin-left: 40px;
        }
        a {
            margin-left: 62px;
            text-decoration-line: none;
        }
        #create {
            margin-left: 580px;
        }
    </style>
</head>

<body>
    <div class="whole">
    <div class="board">
        <div class="login">Log in</div><br>
        <input type="text" placeholder="Username" class="input"><br>
        <input type="password" placeholder="Password" class="input">
        <button type="button" class="loginbutton"><b>Log in</b></button><br>
    </div>
    <input type="checkbox" id="checkbox"> Remember me <a href="">Forgot Password?</a><br><br><br>
</div>
<a href="" id="create">Create an Account</a>
</body>

</html>
