<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: 'Oswald', sans-serif;
            /* 앞쪽부터 확인해봐서 있으면 그 글씨체를 적용시킴 */
            /* font-weight: 200;
            font-weight: 300; */
            font-size: 50px;
            /* font-size: 10vw; vw는 브라우져 크기에 맞춤 */
            
        }
        .two {
            font-weight: 200;
        }
        .three {
            font-weight: 300;
        }
        .four {
            font-weight: 400;
        }
        .five {
            font-weight: 500;
        }
        .six {
            font-weight: 600;
        }  
        .seven {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <p class="two">Oswald font is here</p>
    <p class="three">Oswald font is here</p>
    <p class="four">Oswald font is here</p>
    <p class="five">Oswald font is here</p>
    <p class="six">Oswald font is here</p>
    <p class="seven">Oswald font is here</p>
</body>

</html>
