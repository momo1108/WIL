<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            width: 600px;
            display: table;
            margin:0 auto;
        }
        .box{
            display: table-cell; height: 300px;
        }
        .box-a {
            background: red; width: 33%;
        }
        .box-b {
            background: orange;
        }
        .box-c {
            background: yellow; width: 33%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box-a">A</div>
        <!-- 클래스를 여러개 지정할수도 있다. 클래스들끼리는 동등하다 -->
        <div class="box box-b">B</div>
        <div class="box box-c">C</div>
    </div>
</body>

</html>
