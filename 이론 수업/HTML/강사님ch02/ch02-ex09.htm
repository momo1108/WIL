<!DOCTYPE HTML> 
<html> 
<head>
  <title> HTML 예제 </title>    
</head> 
<body>
<table border=“1”>
  <caption> 표 제목 </caption>
  <thead> <!--  각 열의 제목표시 행 -->
      <tr><th>1열 제목</th> <th>2열 제목</th> <th>3열 제목</th><tr>   <!-- 0번 행 -->
  </thead>   
  <tfoot> <!-- 테이블의 마지막 부분 : 일반적으로 각 열의 합계 등 표현 -->
     <tr> <td> 푸터 1</td> <td> 푸터 2</td> <td> 푸터 3</td> </tr>  <!-- 4번 행 -->
  </tfoot> 
  <body> <!-- 테이블의 내용구성 행 -->
     <tr> <td>1행 1열 내용</td> <td>1행 2열 내용</td> <td>1행 3열 내용</td> </tr>  <!-- 1번 행 -->
     <tr> <td>2행 1열 내용</td> <td>2행 2열 내용</td> <td>2행 3열 내용</td> </tr>  <!-- 2번 행 -->
     <tr> <td>3행 1열 내용</td> <td>3행 2열 내용</td> <td>3행 3열 내용</td> </tr>  <!-- 3번 행 -->
  </tbody>
 </table> 
</body>
</html>
