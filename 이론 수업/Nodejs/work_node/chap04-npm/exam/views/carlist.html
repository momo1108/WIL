<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <% include ./ejs/header.ejs %>
    <% include ./ejs/headermenu.ejs %>
    <style>
        .listsearchbox {
            background-image: url('/image/parking.jpg');
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .whiteback {
            background-color: rgba(255, 255, 255, 0.5);
            font-family: 'Nanum Gothic', sans-serif;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }

        .listtext {
            padding: 100px 0 50px 0;
            color: rgba(21, 23, 134, 0.808);
        }

        .sel-box {
            width: 60%;
            margin: 0 auto;
            text-align: left;
        }

        .form-control {
            display: inline-block;
            width: 23%;
        }

        .listsearchbtn {
            width: 20%;
            height: 36px;
            display: inline-block;
            font-family: 'Nanum Gothic', sans-serif;
            text-align: center;
            font-size: 20px;
            background-color: rgb(15, 15, 165);
            border: 1px solid rgb(15, 15, 165);
            border-radius: 7px;
            color: white;
        }
    </style>
</head>

<body>
    <% include ./ejs/bodymenu1.ejs %>
    <div class="listsearchbox">
        <div class="whiteback">
            <p class="listtext">자동차 리스트 검색</p>
            <div class="sel-box">
                <form class="carspec">
                    <select class="form-control" name="company">
                        <option value="" selected disabled hidden>브랜드</option>
                        <option>벤츠</option>
                        <option>BMW</option>
                        <option>혼다</option>
                        <option>렉서스</option>
                        <option>랜드로버</option>
                        <option>아우디</option>
                        <option>폭스바겐</option>
                        <option>포드</option>
                    </select>
                    <select class="form-control" name="outlook">
                        <option value="" selected disabled hidden>외형</option>
                        <option>전체</option>
                        <option>세단</option>
                        <option>해치백</option>
                        <option>컨버터블</option>
                        <option>쿠페</option>
                        <option>왜건</option>
                        <option>SUV</option>
                        <option>RV</option>
                        <option>밴</option>
                        <option>트럭</option>
                    </select>
                    <select class="form-control" name="size">
                        <option value="" selected disabled hidden>차종</option>
                        <option>경형</option>
                        <option>소형</option>
                        <option>준중형</option>
                        <option>중형</option>
                        <option>준대형</option>
                        <option>대형</option>
                        <option>스포츠카</option>
                    </select>
                    <input type="button" value="검색" class="listsearchbtn">
                </form>
            </div><br>
        </div>
    </div>
</body>

</html>
