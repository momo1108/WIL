<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <% include ./ejs/header.ejs %>
    <% include ./ejs/headermenu.ejs %>
    <% include ./ejs/serializeObject.ejs %>
    <% include ./ejs/slideshow.ejs %>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
        }
    </style>
</head>

<body>
    <% include ./ejs/bodymenu.ejs %>
    <div class="container">
        <h4 style="font-weight: bold; margin-top: 25px;"><%= cardetail.model %></h4
            style="font-weight: bold; margin-top: 25px;">
        <%= cardetail.size %>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-7" style="margin: 0 20px 0 0;">
                <div class="container">
                    <div class="mySlides">
                        <div class="numbertext">1 / 6</div>
                        <img src="img_woods_wide.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">2 / 6</div>
                        <img src="img_5terre_wide.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">3 / 6</div>
                        <img src="img_mountains_wide.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">4 / 6</div>
                        <img src="img_lights_wide.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">5 / 6</div>
                        <img src="img_nature_wide.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">6 / 6</div>
                        <img src="img_snow_wide.jpg" style="width:100%">
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>

                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>

                    <div class="row">
                        <div class="column">
                            <img class="demo cursor" src="img_woods.jpg" style="width:100%" onclick="currentSlide(1)"
                                alt="The Woods">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="img_5terre.jpg" style="width:100%" onclick="currentSlide(2)"
                                alt="Cinque Terre">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="img_mountains.jpg" style="width:100%"
                                onclick="currentSlide(3)" alt="Mountains and fjords">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)"
                                alt="Northern Lights">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)"
                                alt="Nature and sunrise">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)"
                                alt="Snowy Mountains">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5" style="flex-basis: 38%;">
                조회
            </div>
        </div>
    </div>
</body>

</html>
