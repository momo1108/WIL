<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/javascript" src="../querysel.js"></script>
    <!-- 중앙집중적인 css는 수많은 컴포넌트들을 사용하는 React와 맞지 않는다. -->
    <!-- React는 완전히 분리된 하나의 컴포넌트를 추구한다. 왠만하면 컴포넌트 안에 스타일을 정의한다. -->
    <style>
        * {
            border: 1px solid tomato;
            padding: 1px;
        }

        .letter {}
    </style>
</head>

<body>

    <script type="text/babel">
    // 클래스 겹칠 위헙 있음 - 대부분 React 컴포넌트 내부에서 className 사용하기도함
    // - 가 자바스크립트에서 변수명으로 사용될 수 없으므로 - 를 지우고 다음 문자를 대문자로 바꾼다.
    // JSX에서 변수명을 그대로 쓰지않고 중괄호를 활용해서 사용한다. var 부분은 js, return 부분은 jsx
    // 스타일 지정시에 인라인에 직접 입력해서 사용할 수 없고 스타일 객체를 사용해야 한다.
        class Letter extends React.Component {
            render() {
                var letterStyle = {
                    backgroundColor: this.props.bgcolor,
                    margin: this.props.margin,
                    padding: "20px",
                    color: this.props.color,
                    display: "inline-block",
                    fontFamily: "monospace",
                    fontSize: "32px",
                    textAlign: "center"
                }
                return(
                    <h1 style={letterStyle}>{this.props.children}</h1>
                )
            }
        }
        ReactDOM.render(
            <div>
                <Letter bgcolor="#121212" margin="5px" color="white">A</Letter>
                <Letter bgcolor="#FF412A">E</Letter>
                <Letter bgcolor="#5B438C">I</Letter>
                <Letter bgcolor="#C1231A">O</Letter>
                <Letter bgcolor="#A99182">U</Letter>
            </div>,
            document.body
        )
    </script>
</body>

</html>
