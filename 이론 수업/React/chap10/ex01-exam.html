<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/javascript" src="../querysel.js"></script>
</head>
<body>
    <script type="text/babel">
        class UpCounter extends React.Component {
            // 클래스내부에서 변수를 사용하려면 cosntructor에 this에 바인딩시켜서 선언해줘야했었다..
            constructor(props){
                super(props);

                this.state = {
                    initial: parseInt(this.props.startnum)
                }
            }
            handleClick1 = (evt) => {
                this.setState({
                    initial: this.state.initial+1
                })
            }
            handleClick2 = (evt) => {
                this.setState({
                    initial: this.state.initial-1
                })
            }
            handleClick3 = (evt) => {
                this.setState({
                    initial: 0
                })
            }

            render(){
                var numstyle = {
                    fontSize: '100px',
                    margin: '10px'
                }
                var divstyle = {
                    margin: '50px',
                    width: '300px',
                    borderRadius: '30px',
                    display: 'inline-block',
                    padding: '20px',
                    backgroundColor: 'tomato',
                    textAlign: 'center'
                }
                return(
                    <div style={divstyle}>
                        <p style={numstyle}>{this.state.initial}</p>
                        <button onClick={this.handleClick1}>+</button>
                        <button onClick={this.handleClick2}>-</button>
                        <button onClick={this.handleClick3}>reset</button>
                    </div>
                )
            }
        }
        
        ReactDOM.render(
            <div>
                <UpCounter startnum='10' />
            </div>,
            document.body
        )
    </script>
</body>
</html>
