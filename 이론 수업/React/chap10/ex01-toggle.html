<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/javascript" src="../querysel.js"></script>
</head>
<body>
    <script type="text/babel">
        class Toggle extends React.Component {
            constructor(props){
                super(props);

                this.state = {
                    isToggleOn: true
                }
                // 1. constructor에서 미리 바인딩 시켜주는 방법
                // this.handleClick = this.handleClick.bind(this);
            }
            // 이벤트 핸들러 함수는 클라이언트 브라우저에 저장되서 필요할 때 호출되어 사용하기때문에
            // this가 달라질 수 있다.
            // handleClick이 일반함수이기 때문에 클래스가 선언될 때 this가 바인딩 되는게 아니라 
            // 실제 실행(render)될 때 바인딩이 된다. 이를 해결하기 위해 2가지 방법을 사용한다.
            // 1. constructor에서 미리 바인딩 시켜주는 방법
            // 2. 화살표함수를 사용해준다.
            handleClick = (evt) => {
                console.log('handleClick(), ', evt);
                // console.log('curr = ', this.state.isToggleOn);
                // console.log('this = ',this);
                
                // 토글해주는 방법 1.
                this.setState({
                    isToggleOn: !this.state.isToggleOn
                })
                // 토글해주는 방법 2.
                // this.setState((prevState) => ({
                //     isToggleOn: !prevState.isToggleOn
                // }))
            }

            render(){
                return(
                    <button onClick={this.handleClick}>{this.state.isToggleOn? 'ON' : 'OFF'}</button>
                )
            }
        }

        ReactDOM.render(
            <div>
                <Toggle />
            </div>,
            document.body
        )
    </script>
</body>
</html>
